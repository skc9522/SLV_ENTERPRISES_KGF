<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="#d32f2f" stroke-width="2"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  
  <!-- SLV Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">SLV</text>
  
  <!-- Enterprise Text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="normal" text-anchor="middle" fill="#ffffff" opacity="0.9">ENTERPRISES</text>
  
  <!-- Distribution Icons -->
  <!-- Truck Icon -->
  <g transform="translate(60, 125)">
    <rect x="0" y="8" width="20" height="12" fill="#ffffff" opacity="0.8"/>
    <circle cx="5" cy="20" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="15" cy="20" r="4" fill="#ffffff" opacity="0.8"/>
    <rect x="2" y="4" width="16" height="6" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Warehouse Icon -->
  <g transform="translate(120, 125)">
    <rect x="0" y="8" width="16" height="12" fill="#ffffff" opacity="0.8"/>
    <polygon points="8,0 16,8 0,8" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="12" width="2" height="4" fill="#d32f2f"/>
    <rect x="10" y="12" width="2" height="4" fill="#d32f2f"/>
  </g>
  
  <!-- KGF Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="normal" text-anchor="middle" fill="#ffffff" opacity="0.7">KGF</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>